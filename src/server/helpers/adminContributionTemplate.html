  <body style="font-family: 'Georgia', serif; color: #6f7a76; background-color: #eef1ef; padding: 20px; margin: 0; font-size: 16px;">
    <div style="background-color: #a27e77; color: #ffffff; padding: 20px; text-align: center;">
      <h1 style="font-family: 'Georgia', serif; color: #ffffff;">New Wedding Contribution!</h1>
    </div>

    <div style="background-color: #ffffff; padding: 20px; margin-top: 20px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">

      <p style="font-size: 16px; color: #6f7a76; margin-bottom: 10px;">Details:</p>
      <ul style="font-size: 16px; color: #6f7a76; list-style-type: none; padding: 0;">
        <li style="margin-bottom: 8px;">Name: {{name}}</li>

        <li style="margin-bottom: 8px;">Amount: ${{amount}}</li>
      </ul>

    <div style="background-color: #ddbaad; padding: 10px; text-align: center; margin-top: 20px;">

    </div>
  </body>
